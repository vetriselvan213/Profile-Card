<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <img id="card-background" src="/images/bg-pattern-card.svg" alt="card background">
        <div class="profile-content">
        <img id="victor-image" src="/images/image-victor.jpg" alt="victor image">
        <div class="profile-name"><p>Victor Crest <span id="age">26</span></p></div>
        <div class="country"><p>London</p></div>
        <div class="line"></div>
        <div class="flexgroup">
          <div class="follower">
          <h3>80K</h3>

          </div>
          <div class="likes">
            <h3>803K</h3>
           
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            
          </div>
        </div>
        <div class="flexgroup1">
          <p class="stats">Followers</p>
          <p class="stats">Likes</p>
          <p class="stats">Photos</p>
        </div>
      </div>
      
        
      </article>
    </main>
  </body>
</html>
